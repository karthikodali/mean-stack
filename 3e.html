
<doctype html>
    <html>
        <head>
            <script>
                var n,i;
                n=parseInt(window.prompt("enter the no.of tickets",""));
                if(n==1 || n==2)
                { 
                    price=0;
                    for(i=0;i<n;i++)
                    {
                        price=price+150;
                    }
                   document.write("the total price of tickets is "+price);    
                   document.write("<br>");
                }
                else if(n>2 && n<=6)
                {
                    price=0;
                    for(i=0;i<n;i++)
                    {
                        price=price+150;
                    }
                    document.write("the actual price of tickets is "+price);
                    document.write("<br>");
                    document.write("the total price of tickets is "+((price)-((price)/100)*5));
                    document.write("<br>");
                }
                else
                {
                    document.write("ticket booking is not possible");
                }
            </script>
        </head>
    </html>
</doctype>
