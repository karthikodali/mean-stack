
<doctype html>
    <html>
        <head>
            <script>
                var mname,rating,lang;
                mname=window.prompt("enter the name of the movie","");
                rating=parseInt(window.prompt("enter the rating of the movie",""));
                lang=window.prompt("enter the language of the movie","");
                document.write("the name of the movie is"+mname);
                document.write("<br>");
                document.write("the rating of the movie is "+rating);
                document.write("<br>");
                document.write("the language of the movie is"+lang);
            </script>
        </head>
    </html>
</doctype>
